<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.platform || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
        return "Android";
    }
    if (/MacIntel/.test(userAgent) && navigator.maxTouchPoints > 2) {
        return "iPad";
    }
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){

if (getMobileOperatingSystem() == "Android") {
    window.location.href = "https://hk.yahoo.com/"; 
    }
if (getMobileOperatingSystem() == "iPad") {
    window.location.href = "https://www.google.com.hk/";
    }
if (getMobileOperatingSystem() == "iOS") {
    window.location.href = "https://www.tvbanywhere.com/";
    }
if (getMobileOperatingSystem() == "unknown") {
  window.location.href = "https://fast.com/";}
};
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
