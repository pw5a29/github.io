<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
        return "Android";
    }
    if (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 2) {
        return "iPad";
    }
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){

if (getMobileOperatingSystem() == "Android") {
    window.location.href = "http://sdeweb.hkcsl.com/dlpkg/data/csapp/app-ioio-release-6.37-uat-FCM-build13020_PUSH_INBOX_&_VAS.apk"; 
    }
if (getMobileOperatingSystem() == "iPad") {
    window.location.href = "https://testflight.apple.com/join/Io2kYw6N";
    }
if (getMobileOperatingSystem() == "iOS") {
    window.location.href = "https://testflight.apple.com/join/Io2kYw6N";
    }
if (getMobileOperatingSystem() == "unknown") {
  window.location.href = "http://www.1010.com.hk/jsp/home/index.jsp?language=tch";}
};
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
